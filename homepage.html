    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #6c5ce7;

      padding: 1.5rem;

      flex: 1;
      padding: 2rem;

      width: 200px;
      background-color: #a29bfe;

      align-items: center;
      padding: 2rem 1rem;
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
    }

    nav h2 {
      color: white;
      margin-bottom: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #6c5ce7;
    }

    /* Footer */
    footer {
      background-color: #dfe6e9;
      text-align: center;
